apiVersion: v1
kind: Service
metadata:
  name: iceberg-rest
  namespace: default
spec:
  type: ClusterIP
  ports:
    - port: 8181
      targetPort: 8181
      name: rest
  selector:
    app: iceberg-rest
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: iceberg-rest
  namespace: default
  labels:
    app: iceberg-rest
spec:
  replicas: 1
  selector:
    matchLabels:
      app: iceberg-rest
  template:
    metadata:
      labels:
        app: iceberg-rest
    spec:
      initContainers:
      - name: wait-for-postgres
        image: postgres:16
        command: 
          - sh
          - -c
          - |
            until pg_isready -h postgres-postgresql.default.svc.cluster.local -U postgres; do
              echo "Waiting for PostgreSQL..."
              sleep 3
            done
            echo "PostgreSQL is ready!"
      - name: wait-for-minio
        image: busybox:1.36
        command:
          - sh
          - -c
          - |
            until nc -z minio.default.svc.cluster.local 9000; do
              echo "Waiting for MinIO..."
              sleep 3
            done
            echo "MinIO is ready!"
      - name: init-catalog-db
        image: postgres:16
        env:
        - name: PGPASSWORD
          valueFrom:
            secretKeyRef:
              name: postgres-postgresql
              key: postgres-password
        command:
          - sh
          - -c
          - |
            echo "Creating Iceberg catalog database..."
            psql -h postgres-postgresql.default.svc.cluster.local -U postgres -tc "SELECT 1 FROM pg_database WHERE datname = 'iceberg_catalog'" | grep -q 1 || \
            psql -h postgres-postgresql.default.svc.cluster.local -U postgres -c "CREATE DATABASE iceberg_catalog;"
            echo "Database ready!"
      - name: lakekeeper-migrate
        image: quay.io/lakekeeper/catalog:latest
        args: ["migrate"]
        env:
        - name: LAKEKEEPER__PG_DATABASE_URL_READ
          valueFrom:
            secretKeyRef:
              name: lakekeeper-config
              key: database-url
        - name: LAKEKEEPER__PG_DATABASE_URL_WRITE
          valueFrom:
            secretKeyRef:
              name: lakekeeper-config
              key: database-url
        - name: LAKEKEEPER__PG_ENCRYPTION_KEY
          value: "change-me-in-production-min-32-chars-required-for-encryption"
      containers:
      - name: lakekeeper-catalog
        image: quay.io/lakekeeper/catalog:latest
        args: ["serve"]
        ports:
        - containerPort: 8181
          name: rest
        env:
        - name: LAKEKEEPER__PG_DATABASE_URL_READ
          valueFrom:
            secretKeyRef:
              name: lakekeeper-config
              key: database-url
        - name: LAKEKEEPER__PG_DATABASE_URL_WRITE
          valueFrom:
            secretKeyRef:
              name: lakekeeper-config
              key: database-url
        - name: LAKEKEEPER__PG_ENCRYPTION_KEY
          value: "change-me-in-production-min-32-chars-required-for-encryption"
        # Storage configuration  
        - name: LAKEKEEPER__S3_ENDPOINT
          value: "http://minio.default.svc.cluster.local:9000"
        - name: LAKEKEEPER__S3_ACCESS_KEY
          value: "admin"
        - name: LAKEKEEPER__S3_SECRET_KEY
          value: "minio_password"
        - name: LAKEKEEPER__S3_PATH_STYLE_ACCESS
          value: "true"
        - name: LAKEKEEPER__S3_REGION
          value: "us-east-1"
        readinessProbe:
          tcpSocket:
            port: 8181
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 10
        livenessProbe:
          tcpSocket:
            port: 8181
          initialDelaySeconds: 60
          periodSeconds: 20
          timeoutSeconds: 5
          failureThreshold: 5
        resources:
          requests:
            cpu: 500m
            memory: 1Gi
          limits:
            cpu: 1000m
            memory: 2Gi
      volumes:
      - name: postgres-secret
        secret:
          secretName: postgres-postgresql
          items:
          - key: postgres-password
            path: password
